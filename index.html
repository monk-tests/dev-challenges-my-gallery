<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Gallery</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
          <div class="profile">
            <img src="/assets/profilePhoto.png" class="user-profile-pic" alt="">
            <div class="about-user">
              <h3 class="user-name">Rodney Cotton</h3>
              <p class="user-location">Helsinki, Finland</p>
            </div>
            <div class="user-stats">
              <div>
                <h4>100</h4>
                <p>Posts</p>
              </div>
              <div>
                <h4>2,242</h4>
                <p>Followers</p>
              </div>
              <div>
                <h4>1,432</h4>
                <p>Following</p>
              </div>
            </div>
          </div>
          <div class="posted-pictures">
            <div><img src="/assets/photo1.png" alt=""></div>
            <div><img src="/assets/photo2.png" alt=""></div>
            <div><img src="/assets/photo3.png" alt=""></div>
            <div><img src="/assets/photo4.png" alt=""></div>
            <div><img src="/assets/photo6.png" alt=""></div>
            <div><img src="/assets/photo5.png" alt=""></div>
          </div>
        </div>
    </body>
</html>
